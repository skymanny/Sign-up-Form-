<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- Add this in your <head> -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="logo">
        <img src="odin-lined.png" alt="odin-logo">
         <span>ODIN</span>
    </div>
    <div class="content">
        <h1>This is not a real website and aint no way <br> its gonna be one</h1>
        <form action="">
            <div class="left">
                 <label for="name">First Name</label>
                 <input type="text" name="name"><br>

                 <label for="email">Email</label>
                 <input type="email" name="email" id="email"><br>

                 <label for="password">Password</label>
                 <input type="password" name="password" id="password">
            </div>

            <div class="right">
                <label for="name2">Last Name</label>
                <input type="text" name="name2"><br>

                <label for="phone number">Phone Number</label>
                <input type="tel" name="phone number" id="phone"><br>

                <label for="confirm">Confirm Password</label>
                <input type="password" name="password" id="password">
            </div>
            </form>

            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>

            
         <footer>
            <p>picture by <a href="https://pin.it/15yPIG8Qi">Baldotto Orietta</a></p>
         </footer>
    </div>
